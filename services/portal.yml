name: portal
env:
  - CART_MODE=release
  - GO_ENV=production

command:
  - ./home/portal/portal

pid_file: ./home/portal/portal.pid
grace: true
run_at_load: false
keep_alive: false

deploy:
  type: gitlab
  repository: https://gitlab.com/gimke/portalbuild
  version: darwin
  payload: http://localhost:8080/home